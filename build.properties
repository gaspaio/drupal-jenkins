php.ext = php,inc,module,install,profile

jshint.bin = /usr/local/bin/jshint
csslint.bin = /usr/local/bin/csslint


php.bin = /usr/bin/php
php.pear_bin = /usr/bin
php.phpmd_bin = ${php.pear_bin}/phpmd
drush.bin = ${php.pear_bin}/drush
drush.makefile = https://raw.github.com/alterway/awdrupal/master/build-awdrupal.make
drush.mysql= mysql://root:vagrant@localhost/d7test
drush.install_profile = awdrupal
drush.uname = admin
drush.upwd = admin
drush.sitename = Test site

basepath = 
drupal.domain = all
drupal.docroot = www
drupal.modules = ${drupal.docroot}/sites/${drupal.domain}/modules/custom
drupal.features = ${drupal.docroot}/sites/${drupal.domain}/modules/features
drupal.themes = ${drupal.docroot}/sites/${drupal.domain}/themes/custom/pblv

